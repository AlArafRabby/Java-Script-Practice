    var todos = [];
    var todoListDiv = document.getElementById("todo_list_div");

    function saveTodo() {
        var title = document.getElementById("title").value;
        todos.unshift(title);
        printTodoList();
        document.getElementById("title").value = "";
    }

    function printTodoList() {
        var total_todos = "";

        todos.forEach(function(item, index) {
            total_todos +=
                "<div>" +
                item +
                " <button onclick='deleteTodo(" +
                index +
                ")'>X</button></div>";
        });
        todoListDiv.innerHTML = total_todos;
    }

    function deleteTodo(index) {
        todos.splice(index, 1);
        printTodoList();
    }
